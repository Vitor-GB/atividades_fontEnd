<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Isncricao</title>
    <link rel="stylesheet" href="asset/css/Style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="menu">
        <h1>Inscrição</h1>       
    </div>
    </header>
    <main class="conteudo">
        <br>
        <div class="nome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome"
            placeholder="Ex: Vitor Gabriel"/>
        </div>
        <div class="email">
            <label for="nome">Email:</label>
            <input type="text" id="Email" <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
            placeholder="Ex: vitorgabrielvha69@gmail.com"/>
        </div>

    <div class="sexo">
        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="feminino" name="sexo"/>
        <label for="feminino">Feminino</label>

        <input type="radio" id="masculino" name="sexo"/>
        <label for="masculino">Masculino</label>
    </div>

    <div class="curso">
        <label for="curso">Curso:</label><br>
        <select id="curso">
        <option value="...">...</option> 
        <option value="ADS">analise e desenvolvimento de sistemas </option>
        <option value="LicMat">Licenciatura Em MateMática</option>
        <option value="Eletro">Eletromecânica(Egresso)</option>
        <option value="Arqui">Arquitetura E Urbanismo</option>
    </select>

    <br>
    <br>
    <div class="atendimento">
        <label for="atendimento">Descreva o atendimento especial:</label>
        <textarea id="atendimento"></textarea>
    </div>

    <br>
    <div class="termos">
        <input type="checkbox" id="termos"/>
        <label for="termos"> Estou de acordo com o termos de serviço</label>
    </div>

    <br>
    <div class="finalizarIns">
        <input type="button"
        value="Realizar inscrição"/>
    </div>
    </main>
</body>
</html>
